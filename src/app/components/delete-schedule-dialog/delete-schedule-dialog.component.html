<h1 mat-dialog-title>{{'DELETE SCHEDULE' | translate}}</h1>
<div mat-dialog-content>
  <p>{{'DELETE SCHEDULE CONFIRMATION' | translate}} {{schedule.id}}?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">{{'CANCEL' | translate}}</button>
  <button mat-button (click)="onYesClick()" cdkFocusInitial>{{'CONFIRM' | translate}}</button>
</div>
