<div class="schedule">
  <div style="text-align: right">
    <button mat-raised-button  class="create-button" style="margin-bottom: 30px" (click)="openCreateDialog()">
      Create new
    </button>
  </div>
<mat-card>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> NAME </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="semester" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> SEMESTER </th>
    <td mat-cell *matCellDef="let element"> {{element.semester}} </td>
  </ng-container>

  <ng-container matColumnDef="createdAt" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> CREATED </th>
    <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
  </ng-container>

  <ng-container matColumnDef="updatedAt">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> LAST TIME UPDATE </th>
    <td mat-cell *matCellDef="let element"> {{element.updatedAt}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> STATUS </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary">
        <mat-icon>cached</mat-icon>
      </button>
      <button mat-raised-button color="primary" class="rightbutton">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-raised-button color="primary" class="rightbutton">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</mat-card>
</div>
