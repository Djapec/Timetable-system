<h1 mat-dialog-title>Create new schedule</h1>
<div mat-dialog-content>
  <p>Fill all fields in order to add new schedule!</p>
  <mat-form-field>
    <mat-label>Select department</mat-label>
    <mat-select [formControl]="departmentsControl" required>
      <mat-option>--</mat-option>
      <mat-option *ngFor="let department of departments" [value]="department.id">
        {{department.name}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="departmentsControl.hasError('required')">Please choose an department</mat-error>
    <mat-hint>{{departmentsControl.value?.sound}}</mat-hint>
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Select semester</mat-label>
    <mat-select [formControl]="semestersControl" required>
      <mat-option>--</mat-option>
      <mat-option *ngFor="let semester of semesters" [value]="semester.id">
        {{semester.name}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="semestersControl.hasError('required')">Please choose an semester</mat-error>
    <mat-hint>{{semestersControl.value?.sound}}</mat-hint>
  </mat-form-field>
  <br>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="onYesClick()" [disabled]="!isFormValid()" cdkFocusInitial color="primary">Create</button>
</div>
