<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="departmentId">
    <th mat-header-cell *matHeaderCellDef> DEPARTMENT ID </th>
    <td mat-cell *matCellDef="let element"> {{element.departmentId}} </td>
  </ng-container>

  <ng-container matColumnDef="semesterId">
    <th mat-header-cell *matHeaderCellDef> SEMESTER ID </th>
    <td mat-cell *matCellDef="let element"> {{element.semesterId}} </td>
  </ng-container>

  <ng-container matColumnDef="isActive">
    <th mat-header-cell *matHeaderCellDef> STATUS </th>
    <td mat-cell *matCellDef="let element"> {{element.isActive? "Active" : "Inactive"}} </td>
  </ng-container>

  <ng-container matColumnDef="view">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" class="table-button" [routerLink]="['/timetable', element.id]">
      <mat-icon>pageview</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
