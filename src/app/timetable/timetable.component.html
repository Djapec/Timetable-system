<div class="table-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Semestar Column -->
    <ng-container matColumnDef="semesterII">
      <th mat-header-cell *matHeaderCellDef> Semestar II</th>
      <td mat-cell *matCellDef="let element"> <a href="">{{element.semesterII}}</a></td>
    </ng-container>

     <!-- Semestar Column -->
     <ng-container matColumnDef="semesterIV">
      <th mat-header-cell *matHeaderCellDef> Semestar IV</th>
      <td mat-cell *matCellDef="let element"> <a href="">{{element.semesterIV}}</a> </td>
    </ng-container>

     <!-- Semestar Column -->
     <ng-container matColumnDef="semesterVI">
      <th mat-header-cell *matHeaderCellDef> Semestar VI</th>
      <td mat-cell *matCellDef="let element"> <a href="">{{element.semesterIV}}</a> </td>
    </ng-container>

     <!-- Semestar Column -->
     <ng-container matColumnDef="semesterVIII">
      <th mat-header-cell *matHeaderCellDef> Semestar VIII</th>
      <td mat-cell *matCellDef="let element"> <a href="">{{element.semesterIV}}</a> </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
